<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Data</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #unity-container {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
        <div id="unity-loading-bar" style="display: block;">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
    </div>

    <script>
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/anatomyz.loader.js";

    var config = {
        dataUrl: buildUrl + "/anatomyz.data",
        frameworkUrl: buildUrl + "/anatomyz.framework.js",
        codeUrl: buildUrl + "/anatomyz.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Anatomyz",
        productName: "Data",
        productVersion: "1.0",
        showBanner: unityShowBanner,
    };

    var script = document.createElement("script");
    script.src = loaderUrl;

    script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = `${100 * progress}%`;
        })
        .then((unityInstance) => {
            // Ocultar el bloque de carga cuando Unity estÃ© listo
            loadingBar.style.display = "none";
        })
        .catch((message) => {
            unityShowBanner(message, "error");
        });
    };

    document.body.appendChild(script);

    // Mostrar la advertencia si hay errores
    function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        var div = document.createElement("div");
        div.innerHTML = msg;

        if (type === "error") {
            div.style.backgroundColor = "red";
            div.style.padding = "10px";
        } else if (type === "warning") {
            div.style.backgroundColor = "yellow";
            div.style.padding = "10px";
            setTimeout(() => {
                warningBanner.removeChild(div);
            }, 5000);
        }

        warningBanner.appendChild(div);
        warningBanner.style.display = warningBanner.children.length ? "block" : "none";
    }

    </script>
</body>
</html>
